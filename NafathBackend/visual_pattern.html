<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نفاذ - التحقق المرئي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-primary: #0d1b2a;
            --bg-secondary: #1b2838;
            --bg-card: #1e2d3d;
            --accent-teal: #2dd4bf;
            --accent-green: #10b981;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-color: #2a3f54;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            background: var(--bg-primary);
        }
        
        .color-display {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }
        
        .center-circle {
            width: 280px; height: 280px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 6px solid rgba(255,255,255,0.9);
            animation: pulse 1s ease-in-out infinite;
            backdrop-filter: blur(10px);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        
        .info-overlay {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(13, 27, 42, 0.98), rgba(13, 27, 42, 0.9));
            backdrop-filter: blur(20px);
            padding: 24px;
            text-align: center;
            color: white;
            border-top: 1px solid var(--border-color);
        }
        
        .sequence-display {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .color-box {
            width: 52px; height: 52px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
            border: 3px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .color-box.active {
            transform: scale(1.2);
            border-color: white;
            box-shadow: 0 0 30px currentColor, 0 0 60px currentColor;
        }
        
        .color-box.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            width: 8px;
            height: 8px;
            background: var(--accent-teal);
            border-radius: 50%;
        }
        
        .color-box.done { 
            opacity: 0.4;
            transform: scale(0.9);
        }
        
        .timer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 16px 0;
        }
        
        .timer {
            font-size: 32px;
            color: var(--accent-teal);
            font-family: 'Monaco', monospace;
            font-weight: 700;
        }
        
        .timer-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .instructions {
            font-size: 15px;
            color: var(--text-secondary);
            margin: 12px 0;
            line-height: 1.8;
        }
        
        .instructions i {
            color: var(--accent-teal);
            margin-left: 4px;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            padding: 10px 24px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 500;
        }
        
        .status.waiting { 
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }
        
        .status.verified { 
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-green);
        }
        
        .top-bar {
            position: fixed;
            top: 0; left: 0; right: 0;
            display: flex;
            justify-content: space-between;
            padding: 16px 20px;
            z-index: 100;
        }
        
        .btn-action {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(13, 27, 42, 0.9);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-action:hover {
            border-color: var(--accent-teal);
            color: var(--accent-teal);
        }
        
        .btn-action.primary {
            background: linear-gradient(135deg, var(--accent-teal), #0891b2);
            border: none;
            color: white;
        }
        
        .btn-action.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 212, 191, 0.3);
        }

        .logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-50% - 180px));
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            opacity: 0.9;
            z-index: 10;
        }

        .logo i {
            font-size: 24px;
            color: var(--accent-teal);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="btn-action primary" onclick="createNewSession()">
            <i class="bi bi-arrow-repeat"></i>
            جلسة جديدة
        </button>
        <button class="btn-action" onclick="toggleFullscreen()">
            <i class="bi bi-fullscreen"></i>
            ملء الشاشة
        </button>
    </div>

    <div class="logo">
        <i class="bi bi-shield-check"></i>
        نفاذ
    </div>
    
    <div class="color-display" id="color-display">
        <div class="center-circle" id="center-circle">?</div>
    </div>
    
    <div class="info-overlay">
        <div class="sequence-display" id="sequence-display"></div>
        
        <div class="timer-container">
            <span class="timer" id="timer">--</span>
            <span class="timer-label">ثانية</span>
        </div>
        
        <p class="instructions">
            <i class="bi bi-phone"></i>
            وجّه كاميرا تطبيق نفاذ نحو الشاشة
            <br>
            <i class="bi bi-clock"></i>
            يتغير اللون كل ثانيتين
        </p>
        
        <div class="status waiting" id="status">
            <i class="bi bi-hourglass-split"></i>
            في انتظار المسح...
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8002';
        
        const COLORS = {
            'R': '#FF0000',
            'G': '#00FF00',
            'B': '#0000FF',
            'Y': '#FFFF00',
            'C': '#00FFFF',
            'M': '#FF00FF'
        };
        
        let sequence = [];
        let currentFrame = 0;
        let countdown = 2.0;
        let isVerified = false;
        
        const colorDisplay = document.getElementById('color-display');
        const centerCircle = document.getElementById('center-circle');
        const timerEl = document.getElementById('timer');
        const statusEl = document.getElementById('status');
        
        async function fetchSession() {
            try {
                const res = await fetch(`${API_URL}/api/visual/session`);
                const data = await res.json();
                sequence = data.sequence || [];
                isVerified = data.verified || false;
                
                if (sequence.length > 0) {
                    updateDisplay();
                    updateStatus();
                }
            } catch (e) {
                console.error('Failed to fetch session:', e);
                sequence = ['R', 'G', 'B', 'C'];
                updateDisplay();
            }
        }
        
        async function createNewSession() {
            try {
                const res = await fetch(`${API_URL}/api/visual/session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await res.json();
                sequence = data.sequence || [];
                currentFrame = 0;
                isVerified = false;
                updateDisplay();
                updateStatus();
            } catch (e) {
                console.error('Failed to create session:', e);
            }
        }
        
        async function checkVerification() {
            if (isVerified) return;
            
            try {
                const res = await fetch(`${API_URL}/api/visual/status`);
                const data = await res.json();
                
                if (data.verified) {
                    isVerified = true;
                    updateStatus();
                }
            } catch (e) {}
        }
        
        function updateDisplay() {
            if (sequence.length === 0) return;
            
            const code = sequence[currentFrame];
            const color = COLORS[code];
            
            colorDisplay.style.backgroundColor = color;
            centerCircle.style.backgroundColor = color;
            centerCircle.style.boxShadow = `0 0 80px ${color}, 0 0 150px ${color}`;
            centerCircle.textContent = code;
            
            const container = document.getElementById('sequence-display');
            container.innerHTML = '';
            
            sequence.forEach((c, index) => {
                const box = document.createElement('div');
                box.className = 'color-box';
                if (index === currentFrame) box.classList.add('active');
                if (index < currentFrame) box.classList.add('done');
                box.style.backgroundColor = COLORS[c];
                box.textContent = c;
                container.appendChild(box);
            });
        }
        
        function updateStatus() {
            if (isVerified) {
                statusEl.className = 'status verified';
                statusEl.innerHTML = '<i class="bi bi-check-circle"></i> تم التحقق بنجاح!';
            } else {
                statusEl.className = 'status waiting';
                statusEl.innerHTML = '<i class="bi bi-hourglass-split"></i> في انتظار المسح...';
            }
        }
        
        function tick() {
            if (sequence.length === 0) return;
            
            countdown -= 0.1;
            if (countdown <= 0) {
                countdown = 2.0;
                currentFrame = (currentFrame + 1) % sequence.length;
                updateDisplay();
            }
            timerEl.textContent = countdown.toFixed(1);
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        fetchSession();
        setInterval(tick, 100);
        setInterval(checkVerification, 2000);
    </script>
</body>
</html>
