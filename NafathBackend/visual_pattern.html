    <script>
        // API Base URL
        const API_URL = 'http://localhost:8002';
        
        // BRIGHT, SATURATED colors
        const COLORS = {
            'R': '#FF0000',
            'G': '#00FF00',
            'B': '#0000FF',
            'Y': '#FFFF00',
            'C': '#00FFFF',
            'M': '#FF00FF'
        };
        
        // State
        let sequence = [];
        let currentFrame = 0;
        let countdown = 2.0;
        let isVerified = false;
        
        const colorDisplay = document.getElementById('color-display');
        const centerCircle = document.getElementById('center-circle');
        const timerEl = document.getElementById('timer');
        const statusEl = document.getElementById('status');
        
        // Fetch sequence from backend
        async function fetchSession() {
            try {
                const res = await fetch(`${API_URL}/api/visual/session`);
                const data = await res.json();
                sequence = data.sequence || [];
                isVerified = data.verified || false;
                
                if (sequence.length > 0) {
                    updateDisplay();
                    updateStatus();
                }
            } catch (e) {
                console.error('Failed to fetch session:', e);
                // Fallback to random
                sequence = ['R', 'G', 'B', 'C'];
                updateDisplay();
            }
        }
        
        // Create new session
        async function createNewSession() {
            try {
                const res = await fetch(`${API_URL}/api/visual/session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await res.json();
                sequence = data.sequence || [];
                currentFrame = 0;
                isVerified = false;
                updateDisplay();
                updateStatus();
                console.log('New session:', sequence.join('-'));
            } catch (e) {
                console.error('Failed to create session:', e);
            }
        }
        
        // Check verification status
        async function checkVerification() {
            if (isVerified) return;
            
            try {
                const res = await fetch(`${API_URL}/api/visual/status`);
                const data = await res.json();
                
                if (data.verified) {
                    isVerified = true;
                    updateStatus();
                }
            } catch (e) {
                // Ignore
            }
        }
        
        // Update display
        function updateDisplay() {
            if (sequence.length === 0) return;
            
            const code = sequence[currentFrame];
            const color = COLORS[code];
            
            colorDisplay.style.backgroundColor = color;
            centerCircle.style.backgroundColor = color;
            centerCircle.style.boxShadow = `0 0 100px ${color}, 0 0 200px ${color}`;
            centerCircle.textContent = code;
            
            // Update sequence display
            const container = document.getElementById('sequence-display');
            container.innerHTML = '';
            
            sequence.forEach((c, index) => {
                const box = document.createElement('div');
                box.className = 'color-box';
                if (index === currentFrame) box.classList.add('active');
                if (index < currentFrame) box.classList.add('done');
                box.style.backgroundColor = COLORS[c];
                box.textContent = c;
                container.appendChild(box);
            });
        }
        
        function updateStatus() {
            if (isVerified) {
                statusEl.className = 'status verified';
                statusEl.textContent = 'âœ… ØªÙ… Ø§Ù„ØªØ­Ù‚Ù‚ Ø¨Ù†Ø¬Ø§Ø­!';
            } else {
                statusEl.className = 'status waiting';
                statusEl.textContent = 'â³ ÙÙŠ Ø§Ù†ØªØ¸Ø§Ø± Ø§Ù„Ù…Ø³Ø­...';
            }
        }
        
        // Timer tick
        function tick() {
            if (sequence.length === 0) return;
            
            countdown -= 0.1;
            if (countdown <= 0) {
                countdown = 2.0;
                currentFrame = (currentFrame + 1) % sequence.length;
                updateDisplay();
            }
            timerEl.textContent = countdown.toFixed(1);
        }
        
        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Initialize
        fetchSession();
        setInterval(tick, 100);
        setInterval(checkVerification, 2000);
